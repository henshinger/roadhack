<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Distracted Driver Detection</title>
  
<style>
body {
  background-color: #222222;
  font-family: sans-serif;

}
#msg-container {
  background-color:white;
  width: 100%;
  display: -webkit-flex;
  display: flex;
  -webkit-flex-direction: column; /* works with row or column */
  flex-direction: column;
  -webkit-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  justify-content: center;
  text-align: center
}
.plainflex {
  display: -webkit-flex;
  display: flex;
  -webkit-flex-direction: column; /* works with row or column */
  flex-direction: column;
  -webkit-align-items: center;
  align-items: center;
  -webkit-justify-content: center;
  justify-content: center;
  text-align: center
}
.flexcontainer {
   display: -webkit-flex;
   display: flex;
   -webkit-flex-direction: row; /* works with row or column */
   flex-direction: row;
   -webkit-align-items: center;
   align-items: center;
   -webkit-justify-content: center;
   justify-content: center;
   margin: 20px;
}
#container {
    /*margin: 0px auto;*/
    width: auto;
    height: 244px;
    /*border: 10px #333 solid;*/
}
#videoElement {
    width: auto;
    height: 244px;
    /*background-color: #666;*/
}
#header {
    font-size:5em;  
}
/*#canvas {
    width: 244px;
    height: 244px;
	
    background-color: #CCC;
}*/
</style>
    <script src="https://cdn.WebRTC-Experiment.com/MediaStreamRecorder.js"></script>

    <!-- for Edige/FF/Chrome/Opera/etc. getUserMedia support -->
    <script src="https://cdn.WebRTC-Experiment.com/gumadapter.js"></script>
    <script src="keras.js"></script>
</head>
  
<body>
<div class="plainflex" id="msg-container">
  <h1 id="header">Distracted Driver Detection</h1>
  <h1 id="msg">Loading...</h1>
  <h3 id="score">Probability of Being Distracted: No data</h3>
</div>
<div class="flexcontainer">
	<div id="container" style="margin-right: 20px;">
	    <video autoplay id="videoElement">

	    </video>
	</div>
</div>
<div id="imageContainer" style="visibility: hidden;" class="flexcontainer">
	<div class="plainflex">
		<h3>Last Image Processed</h3>
		<canvas id="lastImage" width="244" height="244"></canvas>	
	</div>
	<div class="plainflex">
		<h3>Image Currently Being Processed</h3>
		<canvas id="canvas" width="244" height="244"></canvas>
	</div>
</div>
<script src="bundled.js">
</script>
</body>
</html>
